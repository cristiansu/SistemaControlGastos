{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<link href="{% static 'css/inicio.css' %}" rel="stylesheet">

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <div class="form-group" style="text-align: center;">
                        <h3 style="font-style: italic;">Sistema Control de Gastos</h3>

                        <img src="{% static 'img/LogoCapacitacionv7.png' %}" width="100" height="100" alt=""/>
                        
                    </div>  
                    <h4>Crear Cuenta</h4>
                </div>

                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input 
                        type="text" 
                        name="username" 
                        placeholder="Nombre Usuario"
                        id="usernameField" 
                        class="form-control form-control-sm"
                        value="{{fieldValues.username}}"
                        />
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none">
        
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input 
                        type="email" 
                        name="email" 
                        placeholder="Email"
                        id="emailField" 
                        class="form-control form-control-sm"
                        value="{{fieldValues.email}}"
                        />
                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display:none">
        
                    </div>

                    <div class="form-group">
                        <input 
                        type="password" 
                        name="password" 
                        placeholder="Password"
                        id="passwordField" 
                        class="form-control form-control-sm" />

                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>

                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
 
                </form>

                <div class="container">

                    <span class="text-lead-lead">
                        Tienes una cuenta? 
                    </span>
                    <a href="{% url 'login' %}">Registrarse</a>
                    <br>
                    <span class="text-lead-lead">
                        Olvidaste tu contrase√±a?
                    </span>
                    <a href="{% url 'request-password' %}">Restablecer</a>
    
                </div>
        
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
   
</div>

<div class="container mt-8" style="text-align: center;">

    <img src="{% static 'img/cabeza-grafico.png' %}" class="responsive" alt="Nature"/>
</div>
-->

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
